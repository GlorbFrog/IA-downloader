<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Node Proxy Interface</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type="text"] { width: 400px; padding: 8px; }
    button { padding: 8px 12px; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Simple Proxy Interface</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter full URL (e.g. https://example.com)" required />
    <button type="submit">Go</button>
  </form>

  <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const urlInput = document.getElementById('urlInput');
    const proxyFrame = document.getElementById('proxyFrame');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let url = urlInput.value.trim();

      if (!url) {
        alert('Please enter a URL');
        return;
      }

      if (!/^https?:\/\//i.test(url)) {
        url = 'http://' + url;
      }

      // Set iframe source to proxy endpoint with encoded URL
      proxyFrame.src = `/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
